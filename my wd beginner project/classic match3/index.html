<!DOCTYPE html>
<html>
    <head>
        <title>CLASSIC MATCH</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="wrapper">
            <h1>CLASSIC MATCH</h1>
            <main>
                <section class="left">
                    <h3 class="username">PLAYER 1</h3>
                    <section class="team">
                        <div class="subteam">
                            <input type='radio' name="team" id="team">
                            <label for="team">MEN'S TEAM</label>
                        </div>
                        <div class="subteam">
                            <input type='radio' name="team" id="team">
                            <label for="team">WOMEN'S TEAM</label>
                        </div>
                    </section>
                    <section class="country subteam">
                        <div>GERMANY</div>
                        <div class="flags"><img src="germanflag.jpg" alt="GERMANY" class="flag"></div>
                    </section>
                    <section class="logobase">
                        <h1 class="username">FC BANYERN MUNCHEN</h1>
                        <div></div>
                        <div class="logo"><img src="FBM.png" alt="FBM logo" class="FBMlogo"></div>
                        <section class="star">
                        <div class="rating">
                            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                          </div>
                        </section>
                        <section class="numteam">
                            <div>
                            <div>ATI</div> <div>83</div>
                            </div>
                            <div>
                                <div>MID</div> <div>85</div>
                            </div>
                            <div>
                                <div>DEF</div> <div>84</div>
                            </div>
                        </section>
                    </section>
                    <section class="wrapper subteam">
                        <div>BUNDESLIGA</div>
                        <div class="bundline">
                            <div class="bund"><img src="bund.jpg" alt="BUNDESLIGA" class="flag">
                            </div>BUNDESLIGA</div>
                        </div>
                    </section>
                </section>
                <section>a</section>
                <section>c</section>
            </main>
            <footer>
                <div>Select</div>
                <div>Back</div>
                <div>Randomise</div>
            </footer>
        </section>
    </body>
</html>
